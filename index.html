<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정은의 Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>정은의 Lotto Number Generator</h1>
        </header>
        <main>
            <div class="number-display">
                <span class="number"></span>
                <span class="number"></span>
                <span class="number"></span>
                <span class="number"></span>
                <span class="number"></span>
                <span class="number"></span>
            </div>
            <button id="generate-btn">Generate Numbers</button>
        </main>
        <section class="history">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </section>
        <section class="contact">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mojnjnov" method="POST">
                <label>
                    이름
                    <input type="text" name="name" placeholder="이름" required>
                </label>
                <label>
                    이메일
                    <input type="email" name="email" placeholder="email@example.com" required>
                </label>
                <label>
                    문의 내용
                    <textarea name="message" rows="4" placeholder="문의 내용을 입력하세요" required></textarea>
                </label>
                <button type="submit" class="form-submit">보내기</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
